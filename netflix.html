<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">New & Popular</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
                <div class="profile">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile">
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="featured">
            <div class="featured-content">
                <h1>Movie Title</h1>
                <p>Movie description goes here. This is a brief overview of what the movie is about and why you might want to watch it.</p>
                <div class="buttons">
                    <button class="play-btn"><i class="fas fa-play"></i> Play</button>
                    <button class="more-info-btn"><i class="fas fa-info-circle"></i> More Info</button>
                </div>
            </div>
        </section>

        <section class="row">
            <h2>Trending Now</h2>
            <div class="slider">
                <button class="handle left-handle">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="slider-container">
                    <!-- Movies will be added here dynamically -->
                </div>
                <button class="handle right-handle">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <section class="row">
            <h2>Continue Watching</h2>
            <div class="slider">
                <button class="handle left-handle">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="slider-container">
                    <!-- Movies will be added here dynamically -->
                </div>
                <button class="handle right-handle">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <section class="row">
            <h2>Popular on Netflix</h2>
            <div class="slider">
                <button class="handle left-handle">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="slider-container">
                    <!-- Movies will be added here dynamically -->
                </div>
                <button class="handle right-handle">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </main>

    <script src="web.js"></script>
</body>
</html>
